<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="container">
        <div class="row py-64 py-md-24">
            <div class="col-6 m0auto col-md-4">

                <div class="my-collection d-f j-center mb-32 mb-md-24">
                    <div class="check-mark me-16">
                        <i class="bi bi-check-lg"></i>                       
                    </div>
                    <h3 class="h3">我的收藏</h3>
                </div>

                <div class="open-time d-f">
                    <i class="bi bi-truck me-12"></i>
                    <div class="open-time-text d-md-flex f-d-colomn">
                        <span class="">門市營業時間：</span>
                        <span class="">週一至週五 10:00 - 22:00</span>
                    </div>
                </div>


                <div class="items py-32 py-md-24">
                    <div class="item d-f mb-32 mb-md-24">
                        <img src="/assets/images/product.png" alt="item" class="me-16">
                        <div class="item-info">
                            <h5 class="h5 mb-8">PLATFORM 404</h5>
                            <p class="mb-8"><span class="me-12">尺寸</span>38</p>
                            <p class="mb-8"><span class="me-12">顏色</span>Navy</p>
                            <h6 class="h6">NT$2,600</h6>
                        </div>
                    </div>

                    <div class="item d-f mb-32 mb-md-24">
                        <img src="/assets/images/product-4.png" alt="item" class="me-16">
                        <div class="item-info">
                            <h5 class="h5 mb-8">BOOMLOK</h5>
                            <p class="mb-8"><span class="me-12">尺寸</span>38</p>
                            <p class="mb-8"><span class="me-12">顏色</span>White</p>
                            <h6 class="h6">NT$3,200</h6>
                        </div>
                    </div>

                    <div class="item d-f">
                        <img src="/assets/images/product-3.png" alt="item" class="me-16">
                        <div class="item-info">
                            <h5 class="h5 mb-8">MELTY KISS</h5>
                            <p class="mb-8"><span class="me-12">尺寸</span>38</p>
                            <p class="mb-8"><span class="me-12">顏色</span>Violet</p>
                            <h6 class="h6">NT$4,000</h6>
                        </div>
                    </div>
                </div>

                <div class="btn-reserve d-f j-center">
                    <button class="btn btn-dark">立即預約門市試穿</button>
                </div>

            </div>

        </div>
    </main>

    <%- include('./layout/footer-no-register'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
